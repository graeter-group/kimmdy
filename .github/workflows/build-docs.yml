name: docs

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.4.176"
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: Build docs
        run: |
          make setup-docs
