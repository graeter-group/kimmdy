project:
  title: KIMMDY
  type: website
  output-dir: docs
  render:
    - index.qmd
    - _reference
    - guide


website:
  page-navigation: true
  site-url: http://hits-mbm-dev.github.io/kimmdy
  repo-url: https://github.com/hits-mbm-dev/kimmdy
  repo-actions: [edit, issue]
  reader-mode: true
  back-to-top-navigation: true
  navbar:
    background: light
    tools:
      - icon: github
        menu:
          - text: Source Code
            url:  https://github.com/hits-mbm-dev/kimmdy
          - text: Report a Bug
            url:  https://github.com/hits-mbm-dev/kimmdy/issues/new
    left:
      - file: ./guide/getting-started.qmd
        text: Getting Started 
      - file: ./guide/index.qmd
        text: Guide
      - file: _reference/index.qmd
        text: Reference
  sidebar:
    subtitle: "Reactive MD pipeline for GROMACS using Kinetic Monte Carlo / Molecular Dynamic"
    style: "docked"
    contents:
      - section: Guide
        contents: guide/**
      - section: Reference
        contents: _reference/**
          

execute:
  warning: false
  echo: true

format:
  html:
    toc: true
    toc-depth: 5
    mainfont: Roboto
    number-depth: 0
    theme:
      light:
      - default
      - www/theme.scss
      dark:
      - default
      - www/theme.scss
      - www/theme-dark.scss
    code-copy: true

filters:
  - interlinks

interlinks:
  sources:
    numpy:
      url: https://numpy.org/doc/stable/
    python:
      url: https://docs.python.org/3.10/


quartodoc:
  package: kimmdy
  style: pkgdown
  dir: _reference
  sections:
    - title: API
      desc: Start KIMMDY from a python script or the command line
      contents:
        - name: cmd
    - title: Topology
      desc: Topology modules
      contents:
        - name: topology.topology
        - name: topology.ff
        - name: topology.utils
        - name: topology.atomic
    - title: Reaction Plugins
      desc: Reaction plugins bundled with KIMMDY and the protocol to add a new reaction plugin to KIMMDY
      contents:
        - name: reaction
        - name: reactions.homolysis
    - title: Modules
      desc: Modules
      contents:
        - name: changemanager
        - name: constants
        - name: coordinates
        - name: config
        - name: kmc
        - name: misc_helper
        - name: parsing
        - name: runmanager
        - name: tasks
        - name: utils


