dryrun: false
name: 'alanine_hat_000'
max_tasks: 100
gromacs_alias: 'gmx'
gmx_mdrun_flags: -maxh 24 -dlb yes -nt 8 -npme 0 -ntmpi 1
ff: 'amber99sb-star-ildnp.ff' # optional, dir endinng with .ff by default 
top: 'Ala_out.top'
gro: 'npt.gro'
ndx: 'index.ndx'
kmc: "rfkmc"
restart:
  run_directory: 'alanine_hat_000'
mds:
  equilibrium:
    mdp: 'md.mdp'
  relax:
    mdp: 'md_slow_growth.mdp'
changer:
  coordinates:
    md: 'relax'  
    slow_growth: True
  topology:
    parameterization: 'basic'
reactions:
  hat_naive:
    frequency_factor: 100000000
    h_cutoff: 3
    polling_rate: 1

sequence:
- equilibrium
- mult: 2
  tasks:
  - equilibrium
  - reactions
- equilibrium
