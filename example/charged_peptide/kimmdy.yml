# yaml-language-server: $schema=../../src/kimmdy/kimmdy-yaml-schema.json

name: 'kimmdy_001'
dryrun: false
max_tasks: 100
gromacs_alias: 'gmx'
# ff: 'amber99sb-star-ildnp.ff' # optional, dir endinng with .ff by default 
top: 'IMREE.top'
gro: 'IMREE_npt.gro'
ndx: 'index.ndx'
mds:
  equilibrium:
    mdp: 'md.mdp'
  pull:
    mdp: 'md.mdp'
    plumed:
      dat: 'plumed.dat'
      distances: 'distances.dat'
  relax:
    mdp: 'md_parameter_growth.mdp'
changer:
  coordinates:
    md_parameter_growth: 'relax'    
reactions:
  homolysis:
    edis: 'edissoc.dat'
    itp: 'ffbonded.itp'
  hat_naive:
    frequency_factor: 100000000
    h_cutoff: 3
    polling_rate: 1
sequence:
  - equilibrium
  - pull
  -
    mult: 2
    tasks:
      - reactions
      - equilibrium
      - pull
