dryrun: True
iterations: 10
out: 'test_config_1'
gromacs_alias: 'gmx'
# ff: 'amber99sb-star-ildnp.ff' # optional, dir endinng with .ff by default
top: 'topol.top'
gro: 'npt.gro'
idx: 'index_backbone.ndx'
mds:
  equilibrium1:
    mdp: 'pullf1500_equil.mdp'
  pull1:
    mdp: 'pullf1500.mdp'
    plumed:
      dat: 'plumed.dat'
      distances: 'distances.dat'
  relax:
    mdp: 'broken_equil_f1000.mdp'
changer:
  coordinates:
    md: 'relax'
    # points to which md should be performed for relaxation
reactions:
  homolysis:
    edis: 'edissoc.dat'
    bonds: 'ffbonded.itp'
sequence:
  - equilibrium1
  -
    mult: 1
    tasks:
      - pull1
      - reactions
     