top: 'IMREE.top'
gro: 'IMREE_npt.gro'
idx: 'index.ndx'
mds:
  equilibrium:
    mdp: 'md_slow.mdp'
  pull:
    mdp: 'md.mdp'
    plumed:
      dat: 'plumed.dat'
      distances: 'distances.dat'
  relax:
    mdp: 'minim.mdp'
changer:
